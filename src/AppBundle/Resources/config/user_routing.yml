user_present_list:     
    path: /users/present     
    defaults: { _controller: AppBundle:User:listPresent }

user_edit_person:
    path: /user/{id}/edit/person
    defaults: { _controller: AppBundle:User:editPerson }

user_upload:
    path: /user/{id}/image/{type}
    defaults: { _controller: AppBundle:User:uploadImages }

user_avatar_upload:
    path: /user/{id}/avatar
    defaults: { _controller: AppBundle:User:avatar }

user_show:
    path: /user/{id}/show
    defaults: { _controller: AppBundle:User:show }

file_download:
    path: /user/file/download/{fileName}
    defaults: { _controller: AppBundle:User:download }

user_roster:
    path: /user/{userId}/roster
    defaults: { _controller: AppBundle:User:roster }